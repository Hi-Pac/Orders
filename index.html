<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة طلبات العبوات البلاستيكية</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <!-- PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    
    <!-- Excel Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#4F46E5',
                        success: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        info: '#3B82F6',
                    }
                }
            }
        }
        
        // Dark mode support
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
        
        * {
            font-family: 'Tajawal', sans-serif;
        }
        
        body.dark {
            background-color: #181818;
            color: #E5E7EB;
        }
        
        .dark .bg-white {
            background-color: #1F2937;
        }
        
        .dark .text-gray-700 {
            color: #E5E7EB;
        }
        
        .dark .border-gray-300 {
            border-color: #374151;
        }
        
        .dark .shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }
        
        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            
            #ordersTable, #ordersTable * {
                visibility: visible;
            }
            
            #ordersTable {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            
            .no-print, .action-column, .order-id-column {
                display: none !important;
            }
            
            @page {
                size: landscape;
            }
        }
        
        /* Animation for notifications */
        @keyframes slideIn {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { transform: translateY(0); opacity: 1; }
            90% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
        
        .notification {
            animation: slideIn 5s forwards;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <!-- Notification container -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Login/Register Modal -->
    <div id="authModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-40">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 id="authTitle" class="text-xl font-bold text-gray-900 dark:text-white">تسجيل الدخول</h2>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">البريد الإلكتروني</label>
                    <input type="email" id="email" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" dir="ltr" placeholder="example@example.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">كلمة المرور</label>
                    <input type="password" id="password" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" dir="ltr" placeholder="********">
                </div>
                <div class="flex flex-col space-y-3">
                    <button id="loginBtn" class="px-6 py-2 bg-primary hover:bg-secondary text-white font-medium rounded-lg transition-colors">تسجيل الدخول</button>
                    <button id="showRegisterBtn" class="text-primary hover:underline">تسجيل حساب جديد</button>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <div class="mb-4">
                    <label for="registerName" class="block text-gray-700 dark:text-gray-300 mb-2">الاسم</label>
                    <input type="text" id="registerName" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="أدخل اسمك">
                </div>
                <div class="mb-4">
                    <label for="registerEmail" class="block text-gray-700 dark:text-gray-300 mb-2">البريد الإلكتروني</label>
                    <input type="email" id="registerEmail" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" dir="ltr" placeholder="example@example.com">
                </div>
                <div class="mb-6">
                    <label for="registerPassword" class="block text-gray-700 dark:text-gray-300 mb-2">كلمة المرور</label>
                    <input type="password" id="registerPassword" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" dir="ltr" placeholder="********">
                </div>
                <div class="flex flex-col space-y-3">
                    <button id="registerBtn" class="px-6 py-2 bg-primary hover:bg-secondary text-white font-medium rounded-lg transition-colors">تسجيل حساب جديد</button>
                    <button id="showLoginBtn" class="text-primary hover:underline">العودة إلى تسجيل الدخول</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Content (Hidden initially) -->
    <div id="mainContent" class="hidden">
        <!-- Header -->
        <nav class="bg-white dark:bg-gray-800 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <h1 class="text-xl font-bold text-primary">نظام إدارة طلبات العبوات البلاستيكية</h1>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span id="userInfo" class="text-gray-700 dark:text-gray-300 ml-4"></span>
                        <span id="userRole" class="px-3 py-1 text-xs rounded-full ml-2"></span>
                        <button id="logoutBtn" class="mr-4 text-gray-700 dark:text-gray-300 hover:text-primary">
                            <i class="fas fa-sign-out-alt ml-1"></i> تسجيل الخروج
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Order Form -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-bold mb-6 text-gray-900 dark:text-white">طلب تصنيع عبوات بلاستيكية</h2>
                <form id="orderForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div>
                        <label for="customerName" class="block text-gray-700 dark:text-gray-300 mb-2">اسم العميل</label>
                        <input type="text" id="customerName" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                    </div>
                    
                    <div>
                        <label for="size" class="block text-gray-700 dark:text-gray-300 mb-2">المقاس</label>
                        <select id="size" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                            <option value="" disabled selected>اختر المقاس</option>
                            <option value="بستلة 21">بستلة 21</option>
                            <option value="بستلة 19">بستلة 19</option>
                            <option value="بستلة 17.2">بستلة 17.2</option>
                            <option value="بستلة 17">بستلة 17</option>
                            <option value="بستلة 16">بستلة 16</option>
                            <option value="بستلة 14">بستلة 14</option>
                            <option value="بستلة 13">بستلة 13</option>
                            <option value="بستلة 12">بستلة 12</option>
                            <option value="بستلة 11">بستلة 11</option>
                            <option value="بستلة 11.2">بستلة 11.2</option>
                            <option value="بستلة 10">بستلة 10</option>
                            <option value="بستلة 9">بستلة 9</option>
                            <option value="بستلة 6">بستلة 6</option>
                            <option value="بستلة 6.2">بستلة 6.2</option>
                            <option value="بستلة 6.1">بستلة 6.1</option>
                            <option value="بستلة 3.8">بستلة 3.8</option>
                            <option value="بستلة 3.9">بستلة 3.9</option>
                            <option value="بستلة 3.7">بستلة 3.7</option>
                            <option value="بستلة 3">بستلة 3</option>
                            <option value="بستلة 3.1">بستلة 3.1</option>
                            <option value="بستلة 2.6">بستلة 2.6</option>
                            <option value="عبوة 1.3">عبوة 1.3</option>
                            <option value="عبوة 1.25">عبوة 1.25</option>
                            <option value="عبوة كيلو">عبوة كيلو</option>
                            <option value="عبوة 1 لتر">عبوة 1 لتر</option>
                            <option value="عبوة 0.9 لتر">عبوة 0.9 لتر</option>
                            <option value="عبوة 500 مللى">عبوة 500 مللى</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="color" class="block text-gray-700 dark:text-gray-300 mb-2">اللون</label>
                        <select id="color" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                            <option value="" disabled selected>اختر اللون</option>
                            <option value="ابيض">ابيض</option>
                            <option value="شفاف">شفاف</option>
                            <option value="هابى باك">هابى باك</option>
                            <option value="سادة">سادة</option>
                            <option value="مطبوع">مطبوع</option>
                            <option value="هابى">هابى</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="printing" class="block text-gray-700 dark:text-gray-300 mb-2">الطباعة</label>
                        <select id="printing" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                            <option value="" disabled selected>اختر نوع الطباعة</option>
                            <option value="سادة">سادة</option>
                            <option value="حرارى">حرارى</option>
                            <option value="سيلك سكرين">سيلك سكرين</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="handle" class="block text-gray-700 dark:text-gray-300 mb-2">بيد / بدون يد</label>
                        <select id="handle" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                            <option value="" disabled selected>اختر النوع</option>
                            <option value="بيد">بيد</option>
                            <option value="بدون يد">بدون يد</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="quantity" class="block text-gray-700 dark:text-gray-300 mb-2">العدد المطلوب</label>
                        <input type="number" id="quantity" min="1" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="paymentTerms" class="block text-gray-700 dark:text-gray-300 mb-2">شروط الدفع</label>
                        <textarea id="paymentTerms" rows="3" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required></textarea>
                    </div>
                    
                    <div>
                        <label for="deliveryDate" class="block text-gray-700 dark:text-gray-300 mb-2">تاريخ التسليم</label>
                        <input type="date" id="deliveryDate" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                    </div>
                    
                    <div class="md:col-span-2 lg:col-span-3 flex flex-wrap gap-3 mt-4">
                        <button type="submit" id="submitOrderBtn" class="px-6 py-2 bg-primary hover:bg-secondary text-white font-medium rounded-lg transition-colors">
                            <i class="fas fa-paper-plane ml-1"></i> إرسال الطلب
                        </button>
                        <button type="reset" id="resetFormBtn" class="px-6 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-medium rounded-lg transition-colors">
                            <i class="fas fa-redo ml-1"></i> إعادة تعيين الحقول
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Orders Table -->
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
                <div class="flex flex-col md:flex-row md:justify-between md:items-center mb-6 gap-4">
                    <h2 class="text-xl font-bold text-gray-900 dark:text-white">قائمة الطلبات</h2>
                    
                    <div class="flex flex-wrap gap-2">
                        <button id="printBtn" class="px-4 py-2 bg-info hover:bg-blue-600 text-white font-medium rounded-lg transition-colors text-sm">
                            <i class="fas fa-print ml-1"></i> طباعة
                        </button>
                        <button id="pdfBtn" class="px-4 py-2 bg-danger hover:bg-red-600 text-white font-medium rounded-lg transition-colors text-sm">
                            <i class="fas fa-file-pdf ml-1"></i> تصدير PDF
                        </button>
                        <button id="excelBtn" class="px-4 py-2 bg-success hover:bg-green-600 text-white font-medium rounded-lg transition-colors text-sm">
                            <i class="fas fa-file-excel ml-1"></i> تصدير Excel
                        </button>
                    </div>
                </div>
                
                <!-- Filters -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div>
                        <label for="statusFilter" class="block text-gray-700 dark:text-gray-300 mb-2">تصفية حسب الحالة</label>
                        <select id="statusFilter" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            <option value="all">إلغاء التصفية (عرض الكل)</option>
                            <option value="pending">الطلبات المعلقة</option>
                            <option value="accepted">الطلبات المقبولة</option>
                            <option value="rejected">الطلبات المرفوضة</option>
                            <option value="delivered">طلبات تم تسليمها</option>
                            <option value="overdue">طلبات لم تسلم (تخطت تاريخ التسليم)</option>
                            <option value="today">طلبات تسليم بتاريخ اليوم</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="customerFilter" class="block text-gray-700 dark:text-gray-300 mb-2">البحث باسم العميل</label>
                        <input type="text" id="customerFilter" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="أدخل اسم العميل للبحث">
                    </div>
                    
                    <div>
                        <label for="daysFilter" class="block text-gray-700 dark:text-gray-300 mb-2">تصفية حسب الأيام المتبقية</label>
                        <input type="number" id="daysFilter" min="0" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="أدخل عدد الأيام">
                    </div>
                </div>
                
                <!-- Table -->
                <div class="overflow-x-auto">
                    <table id="ordersTable" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                        <thead class="bg-gray-50 dark:bg-gray-700">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">اسم العميل</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">المقاس</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">اللون</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">الطباعة</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">بيد/بدون يد</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">العدد المطلوب</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">شروط الدفع</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">تاريخ التسليم</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">الأيام المتبقية</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider">حالة الطلب</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider action-column">إجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody" class="bg-white dark:bg-gray-800 divide-y divide-gray-200 dark:divide-gray-700">
                            <!-- Orders will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- View Order Modal -->
    <div id="viewOrderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-40">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-3xl mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">تفاصيل الطلب</h2>
                <button id="closeViewModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="orderDetails" class="space-y-4">
                <!-- Order details will be populated here -->
            </div>
            <div class="mt-6 flex justify-end">
                <button id="closeViewModalBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-medium rounded-lg transition-colors">
                    إغلاق
                </button>
            </div>
        </div>
    </div>
    
    <!-- Reject Order Modal -->
    <div id="rejectModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-40">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">رفض الطلب</h2>
                <button id="closeRejectModal" class="text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="mb-4">
                <label for="rejectReason" class="block text-gray-700 dark:text-gray-300 mb-2">سبب الرفض</label>
                <textarea id="rejectReason" rows="3" class="w-full px-4 py-2 text-base border border-gray-300 rounded-lg focus:border-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white" required></textarea>
            </div>
            <div class="flex justify-end space-x-2 space-x-reverse">
                <button id="confirmRejectBtn" class="px-4 py-2 bg-danger hover:bg-red-600 text-white font-medium rounded-lg transition-colors">
                    تأكيد الرفض
                </button>
                <button id="cancelRejectBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-white font-medium rounded-lg transition-colors">
                    إلغاء
                </button>
            </div>
        </div>
    </div>
    
    <!-- Edit Order Modal -->
    <div id="editOrderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-40">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-3xl mx-4">

        // Telegram API constants

        // Show notification
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification p-4 mb-4 rounded-lg shadow-md ${
                type === 'success' ? 'bg-success text-white' :
                type === 'error' ? 'bg-danger text-white' :
                type === 'warning' ? 'bg-warning text-white' :
                'bg-info text-white'
            }`;
            notification.textContent = message;
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Format date as DD/MM/YYYY
        function formatDate(date) {
            const d = new Date(date);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }
        
        // Calculate days remaining
        function calculateDaysRemaining(deliveryDate) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const delivery = new Date(deliveryDate);
            delivery.setHours(0, 0, 0, 0);
            
            const diffTime = delivery - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }
        
        // Determine order status based on days remaining and delivered checkbox
        function determineStatus(daysRemaining, status, isDelivered) {
            if (isDelivered) return 'delivered';
            if (status) return status;
            if (daysRemaining < 0) return 'overdue';
            return 'pending';
        }
        
        // Get status text in Arabic
        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'معلق';
                case 'accepted': return 'مقبول';
                case 'rejected': return 'مرفوض';
                case 'delivered': return 'تم التسليم';
                case 'overdue': return 'تخطى موعد التسليم';
                default: return 'معلق';
            }
        }
        
        // Get status class for styling
        function getStatusClass(status) {
            switch(status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300';
                case 'accepted': return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
                case 'rejected': return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                case 'delivered': return 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300';
                case 'overdue': return 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300';
                default: return 'bg-gray-100 text-gray-800 dark:bg-gray-700 dark:text-gray-300';
            }
        }
        
        // Send message to Telegram
        async function sendTelegramMessage(message) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                return data.ok;
            } catch (error) {
                console.error('Error sending Telegram message:', error);
                return false;
            }
        }
        
        // Reset inactivity timer
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            inactivityTimer = setTimeout(logout, inactivityTimeout);
        }
        
        // User activity tracking
        function trackUserActivity() {
            document.addEventListener('click', resetInactivityTimer);
            document.addEventListener('keypress', resetInactivityTimer);
            document.addEventListener('mousemove', resetInactivityTimer);
            document.addEventListener('touchstart', resetInactivityTimer);
            resetInactivityTimer();
        }
        
        // Authentication event listener
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                
                // Get user profile data
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        userProfileData = userDoc.data();
                        currentUserRole = userProfileData.role || 'user';
                        
                        // Update UI with user info
                        userInfo.textContent = userProfileData.name || user.email;
                        userRole.textContent = {
                            'admin': 'مدير',
                            'supervisor': 'مشرف موافقات',
                            'user': 'مستخدم'
                        }[currentUserRole] || 'مستخدم';
                        
                        // Apply role-based styling
                        userRole.className = `px-3 py-1 text-xs rounded-full ml-2 ${
                            currentUserRole === 'admin' ? 'bg-purple-100 text-purple-800 dark:bg-purple-900 dark:text-purple-300' :
                            currentUserRole === 'supervisor' ? 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300' :
                            'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300'
                        }`;
                    } else {
                        // Create user profile if it doesn't exist
                        await db.collection('users').doc(user.uid).set({
                            email: user.email,
                            name: user.displayName || '',
                            role: 'user',
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        
                        userProfileData = {
                            email: user.email,
                            name: user.displayName || '',
                            role: 'user'
                        };
                        
                        userInfo.textContent = user.email;
                        userRole.textContent = 'مستخدم';
                        userRole.className = 'px-3 py-1 text-xs rounded-full ml-2 bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
                    }
                } catch (error) {
                    console.error('Error getting user profile:', error);
                    showNotification('حدث خطأ أثناء تحميل بيانات المستخدم', 'error');
                }
                
                // Hide auth modal and show main content
                authModal.style.display = 'none';
                mainContent.classList.remove('hidden');
                
                // Load orders
                loadOrders();
                
                // Start tracking user activity
                trackUserActivity();
                
                showNotification(`مرحباً ${userProfileData?.name || user.email}`, 'success');
            } else {
                // Show auth modal and hide main content
                authModal.style.display = 'flex';
                mainContent.classList.add('hidden');
                
                // Reset user data
                currentUser = null;
                userProfileData = null;
                currentUserRole = 'user';
                
                // Clear timeout
                clearTimeout(inactivityTimer);
            }
        });
        
        // Load orders from Firestore
        async function loadOrders() {
            try {
                const ordersSnapshot = await db.collection('orders').orderBy('createdAt', 'desc').get();
                
                // Clear table
                ordersTableBody.innerHTML = '';
                
                // Add orders to table
                ordersSnapshot.forEach(doc => {
                    const order = doc.data();
                    order.id = doc.id;
                    
                    const daysRemaining = calculateDaysRemaining(order.deliveryDate);
                    const status = determineStatus(daysRemaining, order.status, order.isDelivered);
                    
                    addOrderToTable(order, daysRemaining, status);
                });
                
                // Apply filters if active
                applyFilters();
            } catch (error) {
                console.error('Error loading orders:', error);
                showNotification('حدث خطأ أثناء تحميل الطلبات', 'error');
            }
        }

        // Apply filters to orders table
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const customerFilter = document.getElementById('customerFilter').value.toLowerCase();
            const daysFilter = document.getElementById('daysFilter').value;
            
            const rows = ordersTableBody.querySelectorAll('tr');
            
            rows.forEach(row => {
                let showRow = true;
                
                // Status filter
                if (statusFilter !== 'all') {
                    const statusCell = row.querySelector('td:nth-child(10) span');
                    const statusText = statusCell.textContent.trim();
                    
                    switch (statusFilter) {
                        case 'pending':
                            showRow = statusText === 'معلق';
                            break;
                        case 'accepted':
                            showRow = statusText === 'مقبول';
                            break;
                        case 'rejected':
                            showRow = statusText === 'مرفوض';
                            break;
                        case 'delivered':
                            showRow = statusText === 'تم التسليم';
                            break;
                        case 'overdue':
                            showRow = statusText === 'تخطى موعد التسليم';
                            break;
                        case 'today':
                            const daysCell = row.querySelector('td:nth-child(9)');
                            const days = parseInt(daysCell.textContent);
                            showRow = days === 0;
                            break;
                    }
                }
                
                // Customer name filter
                if (showRow && customerFilter) {
                    const customerCell = row.querySelector('td:nth-child(1)');
                    const customerName = customerCell.textContent.toLowerCase();
                    showRow = customerName.includes(customerFilter);
                }
                
                // Days remaining filter
                if (showRow && daysFilter) {
                    const daysCell = row.querySelector('td:nth-child(9)');
                    const days = parseInt(daysCell.textContent);
                    showRow = days === parseInt(daysFilter);
                }
                
                // Show/hide row
                row.style.display = showRow ? '' : 'none';
            });
        }
        
        // Log out
        function logout() {
            auth.signOut().then(() => {
                showNotification('تم تسجيل الخروج بنجاح', 'info');
            }).catch((error) => {
                console.error('Error signing out:', error);
                showNotification('حدث خطأ أثناء تسجيل الخروج', 'error');
            });
        }
        
        // Generate PDF
        function generatePDF() {
            // Set page to landscape
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');
            
            // Add Arabic font support
            doc.setFont('helvetica', 'normal');
            
            // Set RTL
            doc.setR2L(true);
            
            // Add title
            doc.setFontSize(18);
            doc.text('قائمة طلبات العبوات البلاستيكية', doc.internal.pageSize.width / 2, 20, { align: 'center' });
            
            // Get visible rows
            const visibleRows = Array.from(ordersTableBody.querySelectorAll('tr')).filter(row => {
                return row.style.display !== 'none';
            });
            
            // Extract data from visible rows
            const tableData = visibleRows.map(row => {
                return [
                    row.cells[0].textContent, // Customer name
                    row.cells[1].textContent, // Size
                    row.cells[2].textContent, // Color
                    row.cells[3].textContent, // Printing
                    row.cells[4].textContent, // Handle
                    row.cells[5].textContent, // Quantity
                    row.cells[6].textContent, // Payment terms
                    row.cells[7].textContent, // Delivery date
                    row.cells[8].textContent, // Days remaining
                    row.cells[9].querySelector('span').textContent, // Status
                ];
            });
            
            // Column names in Arabic
            const headers = [
                'اسم العميل',
                'المقاس',
                'اللون',
                'الطباعة',
                'بيد/بدون يد',
                'العدد المطلوب',
                'شروط الدفع',
                'تاريخ التسليم',
                'الأيام المتبقية',
                'حالة الطلب'
            ];
            
            // Add the table to the PDF
            doc.autoTable({
                head: [headers],
                body: tableData,
                startY: 30,
                headStyles: {
                    fillColor: [93, 92, 222],
                    textColor: 255,
                    halign: 'right'
                },
                styles: {
                    halign: 'right',
                    font: 'helvetica'
                },
                theme: 'grid'
            });
            
            // Save the PDF
            doc.save('طلبات_العبوات_البلاستيكية.pdf');
        }
        
        // Generate Excel
        function generateExcel() {
            // Get visible rows
            const visibleRows = Array.from(ordersTableBody.querySelectorAll('tr')).filter(row => {
                return row.style.display !== 'none';
            });
            
            // Extract data from visible rows
            const tableData = visibleRows.map(row => {
                return {
                    'اسم العميل': row.cells[0].textContent,
                    'المقاس': row.cells[1].textContent,
                    'اللون': row.cells[2].textContent,
                    'الطباعة': row.cells[3].textContent,
                    'بيد/بدون يد': row.cells[4].textContent,
                    'العدد المطلوب': row.cells[5].textContent,
                    'شروط الدفع': row.cells[6].textContent,
                    'تاريخ التسليم': row.cells[7].textContent,
                    'الأيام المتبقية': row.cells[8].textContent,
                    'حالة الطلب': row.cells[9].querySelector('span').textContent
                };
            });
            
            // Create workbook
            const worksheet = XLSX.utils.json_to_sheet(tableData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Plastic Containers');
            
            // Save the workbook
            XLSX.writeFile(workbook, 'طلبات_العبوات_البلاستيكية.xlsx');
        }
        
        // Print table
        function printTable() {
            window.print();
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Login form
            document.getElementById('loginBtn').addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showNotification('الرجاء إدخال البريد الإلكتروني وكلمة المرور', 'error');
                    return;
                }
                
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    console.error('Login error:', error);
                    showNotification('خطأ في تسجيل الدخول: ' + (error.message || 'البريد الإلكتروني أو كلمة المرور غير صحيحة'), 'error');
                }
            });
            
            // Register form
            document.getElementById('registerBtn').addEventListener('click', async () => {
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                if (!name || !email || !password) {
                    showNotification('الرجاء إدخال الاسم والبريد الإلكتروني وكلمة المرور', 'error');
                    return;
                }
                
                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    // Create user profile
                    await db.collection('users').doc(userCredential.user.uid).set({
                        email,
                        name,
                        role: 'user',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    showNotification('تم إنشاء الحساب بنجاح', 'success');
                } catch (error) {
                    console.error('Registration error:', error);
                    showNotification('خطأ في تسجيل الحساب: ' + (error.message || 'حدث خطأ أثناء إنشاء الحساب'), 'error');
                }
            });
            
            // Toggle between login and register forms
            document.getElementById('showRegisterBtn').addEventListener('click', () => {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
                document.getElementById('authTitle').textContent = 'تسجيل حساب جديد';
            });
            
            document.getElementById('showLoginBtn').addEventListener('click', () => {
                document.getElementById('registerForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');

            });
            
            // Logout button
            document.getElementById('logoutBtn').addEventListener('click', logout);

                        userId: currentUser.uid,

- اسم العميل: ${customerName}
- المقاس: ${size}
- اللون: ${color}
- الطباعة: ${printing}

- العدد المطلوب: ${quantity}
- شروط الدفع: ${paymentTerms}
- تاريخ التسليم: ${formatDate(deliveryDate)}

<b>بيانات المستخدم:</b>
- المستخدم: ${userProfileData?.name || currentUser.email}
- البريد الإلكتروني: ${currentUser.email}
- تاريخ الإنشاء: ${formatDate(new Date())}
                    `;
                    
                    await sendTelegramMessage(message);
                    
                    // Reset form
                    document.getElementById('orderForm').reset();
                    
                    // Reload orders
                    loadOrders();
                    
                    showNotification('تم إرسال الطلب بنجاح', 'success');
                } catch (error) {
                    console.error('Error submitting order:', error);
                    showNotification('حدث خطأ أثناء إرسال الطلب', 'error');
                }
            });
            
            // Reset form button
            document.getElementById('resetFormBtn').addEventListener('click', () => {

            });

                viewOrderModal.style.display = 'none';
            });
            
            // Reject modal
            document.getElementById('closeRejectModal').addEventListener('click', () => {
                rejectModal.style.display = 'none';
                document.getElementById('rejectReason').value = '';
            });
            
            document.getElementById('cancelRejectBtn').addEventListener('click', () => {
                rejectModal.style.display = 'none';
                document.getElementById('rejectReason').value = '';

            document.getElementById('confirmRejectBtn').addEventListener('click', () => {
