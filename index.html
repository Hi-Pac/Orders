<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Excel Export -->
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.3.0/dist/exceljs.min.js"></script>
    <!-- PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #5D5CDE;
            --primary-dark: #4a49b0;
            --primary-light: #7a79e6;
            --success-color: #48BB78;
            --warning-color: #ECC94B;
            --danger-color: #F56565;
            --text-color: #2D3748;
            --bg-color: #FFFFFF;
            --card-bg: #F7FAFC;
            --border-color: #E2E8F0;
        }

        .dark {
            --primary-color: #5D5CDE;
            --primary-dark: #4a49b0;
            --primary-light: #7a79e6;
            --success-color: #48BB78;
            --warning-color: #ECC94B;
            --danger-color: #F56565;
            --text-color: #E2E8F0;
            --bg-color: #181818;
            --card-bg: #2D3748;
            --border-color: #4A5568;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input, select, textarea {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        button {
            transition: all 0.3s ease;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 0.75rem;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
            transition: border-color 0.3s;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        tr:hover {
            background-color: rgba(93, 92, 222, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .btn-danger:hover {
            background-color: #E53E3E;
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .btn-success:hover {
            background-color: #38A169;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .btn-warning:hover {
            background-color: #D69E2E;
        }

        .btn-secondary {
            background-color: #718096;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .btn-secondary:hover {
            background-color: #4A5568;
        }

        /* طباعة */
        @media print {
            body * {
                visibility: hidden;
            }

            .print-container, .print-container * {
                visibility: visible;
            }

            .no-print, .action-column, .order-code-column {
                display: none !important;
            }

            .print-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            @page {
                size: landscape;
            }
        }

        /* للأجهزة المحمولة */
        @media (max-width: 768px) {
            .responsive-table {
                overflow-x: auto;
            }
            
            .form-container {
                padding: 1rem;
            }
        }

        /* Loading indicator */
        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .dark .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--primary-color);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
        }

        .modal-content {
            background-color: var(--card-bg);
            border-radius: 8px;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .close {
            color: var(--text-color);
            float: left;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div id="login-container" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="card p-8 max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="block mb-2">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" class="w-full p-3 rounded-md text-base" required>
                </div>
                <div>
                    <label for="password" class="block mb-2">كلمة المرور</label>
                    <input type="password" id="password" name="password" class="w-full p-3 rounded-md text-base" required>
                </div>
                <div>
                    <button type="submit" id="login-btn" class="btn-primary w-full py-3">
                        <span id="login-btn-text">تسجيل الدخول</span>
                        <div id="login-loader" class="loader hidden"></div>
                    </button>
                </div>
                <div id="login-error" class="text-red-500 text-center hidden"></div>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden min-h-screen">

        </header>

        <main class="p-4 md:p-6">

                                <option value="بستلة 17">بستلة 17</option>
                                <option value="بستلة 16">بستلة 16</option>
                                <option value="بستلة 14">بستلة 14</option>
                                <option value="بستلة 13">بستلة 13</option>
                                <option value="بستلة 12">بستلة 12</option>
                                <option value="بستلة 11">بستلة 11</option>
                                <option value="بستلة 11.2">بستلة 11.2</option>
                                <option value="بستلة 10">بستلة 10</option>
                                <option value="بستلة 9">بستلة 9</option>
                                <option value="بستلة 6">بستلة 6</option>
                                <option value="بستلة 6.2">بستلة 6.2</option>
                                <option value="بستلة 6.1">بستلة 6.1</option>
                                <option value="بستلة 3.8">بستلة 3.8</option>
                                <option value="بستلة 3.9">بستلة 3.9</option>
                                <option value="بستلة 3.7">بستلة 3.7</option>
                                <option value="بستلة 3">بستلة 3</option>
                                <option value="بستلة 3.1">بستلة 3.1</option>
                                <option value="بستلة 2.6">بستلة 2.6</option>
                                <option value="عبوة 1.3">عبوة 1.3</option>
                                <option value="عبوة 1.25">عبوة 1.25</option>
                                <option value="عبوة كيلو">عبوة كيلو</option>
                                <option value="عبوة 1 لتر">عبوة 1 لتر</option>
                                <option value="عبوة 0.9 لتر">عبوة 0.9 لتر</option>
                                <option value="عبوة 500 مللى">عبوة 500 مللى</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="color" class="block mb-2">اللون</label>
                            <select id="color" name="color" class="w-full p-3 rounded-md text-base" required>
                                <option value="">اختر اللون</option>
                                <option value="ابيض">ابيض</option>
                                <option value="شفاف">شفاف</option>
                                <option value="هابى باك">هابى باك</option>
                                <option value="سادة">سادة</option>
                                <option value="مطبوع">مطبوع</option>
                                <option value="هابى">هابى</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="printing" class="block mb-2">الطباعة</label>
                            <select id="printing" name="printing" class="w-full p-3 rounded-md text-base" required>
                                <option value="">اختر نوع الطباعة</option>
                                <option value="سادة">سادة</option>
                                <option value="حرارى">حرارى</option>
                                <option value="سيلك سكرين">سيلك سكرين</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="handle" class="block mb-2">بيد / بدون يد</label>
                            <select id="handle" name="handle" class="w-full p-3 rounded-md text-base" required>
                                <option value="">اختر النوع</option>
                                <option value="بيد">بيد</option>
                                <option value="بدون يد">بدون يد</option>
                            </select>
                        </div>
                        
                        <div>
                            <label for="quantity" class="block mb-2">العدد المطلوب</label>
                            <input type="number" id="quantity" name="quantity" min="1" class="w-full p-3 rounded-md text-base" required>
                        </div>
                        
                        <div class="md:col-span-2 lg:col-span-3">
                            <label for="payment-terms" class="block mb-2">شروط الدفع</label>
                            <textarea id="payment-terms" name="paymentTerms" class="w-full p-3 rounded-md text-base" rows="3" required></textarea>
                        </div>
                        
                        <div>
                            <label for="delivery-date" class="block mb-2">تاريخ التسليم</label>
                            <input type="date" id="delivery-date" name="deliveryDate" class="w-full p-3 rounded-md text-base" required>
                        </div>
                        
                        <div class="md:col-span-2 lg:col-span-3 flex flex-wrap gap-2 pt-4">
                            <button type="submit" id="submit-order" class="btn-primary">
                                <i class="fas fa-paper-plane ml-2"></i>إرسال الطلب
                            </button>
                            <button type="reset" id="reset-form" class="btn-secondary">
                                <i class="fas fa-redo ml-2"></i>إعادة تعيين
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- جدول عرض الطلبات -->
            <div class="card">
                <div class="p-4 md:p-6">
                    <h2 class="text-xl font-bold mb-4">قائمة الطلبات</h2>
                    
                    <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
                        <!-- أزرار التصفية -->
                        <div class="flex flex-wrap gap-2">
                            <button id="filter-all" class="btn-primary">
                                <i class="fas fa-list ml-2"></i>كل الطلبات
                            </button>
                            <button id="filter-pending" class="btn-secondary">
                                <i class="fas fa-clock ml-2"></i>الطلبات المعلقة
                            </button>
                            <button id="filter-approved" class="btn-success">
                                <i class="fas fa-check ml-2"></i>الطلبات المقبولة
                            </button>
                            <button id="filter-rejected" class="btn-danger">
                                <i class="fas fa-times ml-2"></i>الطلبات المرفوضة
                            </button>
                            <button id="filter-delivered" class="btn-warning">
                                <i class="fas fa-truck ml-2"></i>طلبات تم التسليم
                            </button>
                            <button id="filter-overdue" class="btn-danger">
                                <i class="fas fa-exclamation-triangle ml-2"></i>طلبات متأخرة
                            </button>
                        </div>
                        
                        <!-- أزرار للإدارة -->

                            <button id="add-user-btn" class="btn-primary hidden">
                                <i class="fas fa-user-plus ml-2"></i>إضافة مستخدم
                            </button>
                            <button id="print-btn" class="btn-secondary">
                                <i class="fas fa-print ml-2"></i>طباعة
                            </button>
                            <button id="export-excel-btn" class="btn-secondary">
                                <i class="fas fa-file-excel ml-2"></i>تصدير Excel
                            </button>
                            <button id="export-pdf-btn" class="btn-secondary">
                                <i class="fas fa-file-pdf ml-2"></i>تصدير PDF
                            </button>
                        </div>
                    </div>
                    
                    <!-- حقول البحث -->
                    <div class="flex flex-wrap gap-2 mb-4">
                        <div class="flex-1 min-w-[200px]">
                            <label for="search-customer" class="block mb-2">البحث باسم العميل</label>
                            <input type="text" id="search-customer" class="w-full p-3 rounded-md text-base" placeholder="اكتب اسم العميل...">
                        </div>
                        <div class="flex-1 min-w-[200px]">
                            <label for="search-days" class="block mb-2">البحث بعدد الأيام المتبقية</label>
                            <input type="number" id="search-days" class="w-full p-3 rounded-md text-base" placeholder="أقل من عدد أيام...">
                        </div>
                    </div>
                    
                    <!-- جدول الطلبات -->
                    <div class="responsive-table">
                        <table id="orders-table" class="w-full">
                            <thead>
                                <tr>
                                    <th>اسم العميل</th>
                                    <th>المقاس</th>
                                    <th>اللون</th>
                                    <th>الطباعة</th>
                                    <th>بيد/بدون يد</th>
                                    <th>العدد</th>
                                    <th>شروط الدفع</th>
                                    <th>تاريخ التسليم</th>
                                    <th>الأيام المتبقية</th>
                                    <th>حالة الطلب</th>
                                    <th class="action-column">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body" class="print-container">
                                <!-- سيتم إضافة الصفوف هنا عبر JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal إضافة مستخدم جديد -->
    <div id="add-user-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-add-user">&times;</span>
            <h2 class="text-xl font-bold mb-4">إضافة مستخدم جديد</h2>
            <form id="add-user-form" class="space-y-4">
                <div>
                    <label for="new-user-name" class="block mb-2">اسم المستخدم</label>
                    <input type="text" id="new-user-name" name="name" class="w-full p-3 rounded-md text-base" required>
                </div>
                <div>
                    <label for="new-user-email" class="block mb-2">البريد الإلكتروني</label>
                    <input type="email" id="new-user-email" name="email" class="w-full p-3 rounded-md text-base" required>
                </div>
                <div>
                    <label for="new-user-password" class="block mb-2">كلمة المرور</label>
                    <input type="password" id="new-user-password" name="password" class="w-full p-3 rounded-md text-base" required>
                </div>
                <div>
                    <label for="new-user-role" class="block mb-2">دور المستخدم</label>
                    <select id="new-user-role" name="role" class="w-full p-3 rounded-md text-base" required>
                        <option value="user">مستخدم</option>
                        <option value="supervisor">مشرف موافقات</option>
                        <option value="admin">مدير</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="btn-primary w-full py-3">إضافة المستخدم</button>
                </div>
                <div id="add-user-error" class="text-red-500 text-center hidden"></div>
            </form>
        </div>
    </div>

    <!-- Modal عرض تفاصيل الطلب -->

        <div class="modal-content">
            <span class="close" id="close-view-order">&times;</span>
            <h2 class="text-xl font-bold mb-4">تفاصيل الطلب</h2>
            <div id="order-details" class="space-y-4">
                <!-- سيتم إضافة التفاصيل هنا عبر JavaScript -->
            </div>
        </div>
    </div>

                <div>

                        <option value="بستلة 21">بستلة 21</option>
                        <option value="بستلة 19">بستلة 19</option>
                        <option value="بستلة 17.2">بستلة 17.2</option>
                        <option value="بستلة 17">بستلة 17</option>
                        <option value="بستلة 16">بستلة 16</option>

                    </select>
                </div>

        // تحميل الطلبات من Firestore
        async function loadOrders() {
            if (!currentUser) return;
            
            try {
                const ordersTableBody = document.getElementById('orders-table-body');
                ordersTableBody.innerHTML = '<tr><td colspan="11" class="text-center py-4"><div class="loader mx-auto"></div></td></tr>';
                
                const snapshot = await db.collection('orders').orderBy('createdAt', 'desc').get();
                
                // تحديث حالة الطلبات المتأخرة
                const batch = db.batch();
                const today = new Date();
                
                // مصفوفة لتخزين الطلبات
                const orders = [];
                
                snapshot.forEach(doc => {
                    const order = { id: doc.id, ...doc.data() };
                    
                    // تحديث الأيام المتبقية
                    if (order.deliveryDate) {
                        const dueDate = new Date(order.deliveryDate);
                        const daysLeft = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
                        order.daysLeft = daysLeft;
                        
                        // تحديث حالة الطلب إذا تجاوز موعد التسليم والحالة ليست "تم التسليم"
                        if (daysLeft < 0 && order.status !== 'delivered') {
                            order.status = 'overdue';
                            const orderRef = db.collection('orders').doc(doc.id);
                            batch.update(orderRef, { 
                                daysLeft: daysLeft,
                                status: 'overdue'
                            });
                        } else if (order.status !== 'rejected' && order.status !== 'delivered') {
                            // تحديث الأيام المتبقية فقط
                            const orderRef = db.collection('orders').doc(doc.id);
                            batch.update(orderRef, { daysLeft: daysLeft });
                        }
                    }
                    
                    orders.push(order);
                });
                
                // تنفيذ التحديثات
                await batch.commit();
                
                // عرض الطلبات
                displayOrders(orders);
                
            } catch (error) {
                console.error('خطأ في تحميل الطلبات:', error);
                document.getElementById('orders-table-body').innerHTML = 
                    '<tr><td colspan="11" class="text-center py-4 text-red-500">حدث خطأ أثناء تحميل البيانات</td></tr>';
            }
        }

            ordersTableBody.innerHTML = '';
            
            orders.forEach(order => {

                // تنسيق حالة الطلب
                let statusText = '';

                switch(order.status) {
                    case 'pending':
                        statusText = 'معلق';
                        statusClass = 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300';
                        break;
                    case 'approved':
                        statusText = 'مقبول';
                        statusClass = 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
                        break;
                    case 'rejected':
                        statusText = 'مرفوض';
                        statusClass = 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                        break;
                    case 'delivered':
                        statusText = 'تم التسليم';
                        statusClass = 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-300';
                        break;
                    case 'overdue':
                        statusText = 'تأخر التسليم';
                        statusClass = 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                        break;
                }
                
                // تنسيق تاريخ التسليم
                let formattedDate = '';
                if (order.deliveryDate) {
                    const dateParts = order.deliveryDate.split('-');
                    formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;
                }
                
                // تنسيق الأيام المتبقية
                let daysLeftText = order.daysLeft;
                let daysLeftClass = '';
                
                if (order.daysLeft < 0) {
                    daysLeftText = `متأخر بـ ${Math.abs(order.daysLeft)} يوم`;
                    daysLeftClass = 'text-red-600 dark:text-red-400 font-bold';
                } else if (order.daysLeft === 0) {
                    daysLeftText = 'اليوم';
                    daysLeftClass = 'text-yellow-600 dark:text-yellow-400 font-bold';
                } else if (order.daysLeft <= 3) {

                    daysLeftText = `${order.daysLeft} يوم`;
                }

                    daysLeftText = 'تم التسليم';

                                        <i class="fas fa-edit"></i>

                    body: tableData,
                    startY: 30,
                    styles: {
                        font: 'Cairo',
                        fontSize: 8
                    },
                    headStyles: {
                        fillColor: [93, 92, 222],
                        textColor: [255, 255, 255],
                        halign: 'center'
                    },
                    columnStyles: {
                        0: { cellWidth: 30 },
                        6: { cellWidth: 40 }
                    },
                    theme: 'grid'
                });
                
                // تنزيل الملف
                doc.save('طلبات-العبوات-البلاستيكية.pdf');
                
            } catch (error) {
                console.error('خطأ في تصدير PDF:', error);
                alert('حدث خطأ أثناء تصدير ملف PDF: ' + error.message);
            }
        });

        // إغلاق النوافذ المنبثقة
        document.getElementById('close-add-user').addEventListener('click', () => {
            document.getElementById('add-user-modal').style.display = 'none';
        });
        
        document.getElementById('close-view-order').addEventListener('click', () => {
            document.getElementById('view-order-modal').style.display = 'none';
        });
        
        document.getElementById('close-edit-order').addEventListener('click', () => {
            document.getElementById('edit-order-modal').style.display = 'none';
        });
        
        document.getElementById('close-reject-order').addEventListener('click', () => {
            document.getElementById('reject-order-modal').style.display = 'none';
        });
        
        // إغلاق النافذة المنبثقة عند النقر خارجها
        window.addEventListener('click', (e) => {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // مراقبة حالة المصادقة
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // سيتم التعامل مع تسجيل الدخول في مكان آخر
            } else {
                currentUser = null;
                document.getElementById('app-container').classList.add('hidden');
                document.getElementById('login-container').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
